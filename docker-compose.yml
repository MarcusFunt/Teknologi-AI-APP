version: '3.9'

services:
  app:
    build: .
    ports:
      - "5173:5173"
      - "4000:4000"
    environment:
      - PORT=4000
      - JWT_SECRET=dev-local-secret
      - OLLAMA_BASE_URL=http://ollama:11434
      - API_BASE_URL=http://localhost:4000
    volumes:
      - ./server/data:/app/server/data
    depends_on:
      ollama-init:
        condition: service_completed_successfully

  ollama:
    image: ollama/ollama:latest
    ports:
      - "11434:11434"
    volumes:
      - ollama:/root/.ollama
    environment:
      - OLLAMA_KEEP_ALIVE=24h
    healthcheck:
      test: ["CMD", "ollama", "list"]
      interval: 10s
      timeout: 5s
      retries: 5

  ollama-init:
    image: ollama/ollama:latest
    environment:
      - OLLAMA_HOST=http://ollama:11434
    depends_on:
      ollama:
        condition: service_healthy
    entrypoint: [
      "sh",
      "-c",
      "until OLLAMA_HOST=\${OLLAMA_HOST} ollama list >/dev/null 2>&1; do echo 'Waiting for Ollama...'; sleep 2; done; OLLAMA_HOST=\${OLLAMA_HOST} ollama pull gemma-3-1b"
    ]
    restart: "no"

volumes:
  ollama:
