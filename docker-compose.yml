version: '3.9'

services:
  app:
    build: .
    ports:
      - "5173:5173"
      - "4000:4000"
    environment:
      - DATABASE_URL=postgres://postgres:postgres@db:5432/calendar
      - PGSSLMODE=
      - PORT=4000
      - JWT_SECRET=dev-local-secret
    depends_on:
      - db
  db:
    image: postgres:16
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=calendar
    ports:
      - "5432:5432"
    volumes:
      - db-data:/var/lib/postgresql/data

volumes:
  db-data:
